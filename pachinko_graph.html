<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パチンコ・パチスロ 収支グラフ</title>
  <!-- Chart.js ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 全体的なリセット */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    /* bodyのスタイル: フォント、背景グラデーション、最小高さ */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    /* メインコンテナのスタイル: 最大幅、中央寄せ、背景、角丸、影、オーバーフロー処理 */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    /* ヘッダーのスタイル: 背景グラデーション、文字色、パディング、中央寄せ */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    /* ヘッダーのタイトル */
    .header h1 { font-size: 28px; margin-bottom: 10px; }
    /* ナビゲーションリンクコンテナのスタイル */
    .nav-links { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 15px; }
    /* ナビゲーションリンク個別のスタイル */
    .nav-link {
      display: inline-block; padding: 10px 20px; background: rgba(255,255,255,0.2);
      color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: all 0.3s;
    }
    /* ナビゲーションリンクホバー時のスタイル */
    .nav-link:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
    /* コンテンツエリアのスタイル */
    .content { padding: 30px; }
    /* グラフコントロールコンテナのスタイル */
    .controls-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
    }
    /* 各コントロールグループのスタイル */
    .control-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    /* コントロールグループのラベル */
    .control-group-label {
      font-weight: 600;
      color: #333;
      min-width: 80px;
    }
    /* コントロールボタンの基本スタイル */
    .control-btn {
      padding: 10px 20px; background: white; color: #555; border: 1px solid #ddd;
      border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;
    }
    /* コントロールボタンホバー時のスタイル */
    .control-btn:hover { background: #f0f0f0; border-color: #ccc; }
    /* アクティブなコントロールボタンのスタイル */
    .control-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* グラフを囲むコンテナのスタイル: 高さと幅を調整してレスポンシブにする */
    .chart-container {
      position: relative;
      height: 60vh; /* ビューポートの高さの60%に設定 */
      width: 100%;
      margin: 20px 0;
    }
    
    /* Chart.js の canvas 要素のスタイル */
    #incomeChart {
      /* heightとwidthを100%にすることで親要素に合わせる */
      height: 100% !important; 
      width: 100% !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📊 パチンコ・パチスロ 収支グラフ</h1>
      <p>収支の推移や分析を視覚的に確認</p>
      <!-- ナビゲーションリンク -->
      <div class="nav-links">
        <a href="index.html" class="nav-link">🏠 家計簿ホーム</a>
        <a href="register.html" class="nav-link">📝 機種登録</a>
        <a href="pachinko_index.html" class="nav-link">🎰 収支登録</a>
        <a href="pachinko_calendar.html" class="nav-link">📅 カレンダー</a>
        <a href="pachinko_gacha.html" class="nav-link">🎰 ガチャ</a> 
      </div>
    </div>

    <div class="content">
      <div class="controls-container">
        <!-- グラフの種類選択コントロール -->
        <div class="control-group" id="graph-type-controls">
          <div class="control-group-label">グラフの種類</div>
          <button class="control-btn active" data-type="daily">📈 累計収支</button>
          <button class="control-btn" data-type="monthly">📊 月別収支</button>
          <button class="control-btn" data-type="yearly">📊 年別収支</button>
          <button class="control-btn" data-type="machine">🎰 機種別収支</button>
        </div>
        <!-- 表示期間選択コントロール -->
        <div class="control-group" id="graph-range-controls">
          <div class="control-group-label">表示期間</div>
          <button class="control-btn" data-range="7">1週間</button>
          <button class="control-btn active" data-range="30">1ヶ月</button>
          <button class="control-btn" data-range="180">半年</button>
          <button class="control-btn" data-range="365">1年</button>
          <button class="control-btn" data-range="all">全期間</button>
        </div>
        <!-- 累計収支の表示モード選択コントロール (追加) -->
        <div class="control-group" id="cumulative-display-controls">
          <div class="control-group-label">累計表示</div>
          <button class="control-btn active" data-mode="all-days">📅 全日表示</button>
          <button class="control-btn" data-mode="only-data">📊 データ日のみ</button>
        </div>
      </div>
      
      <!-- グラフ描画エリア -->
      <div class="chart-container">
        <canvas id="incomeChart"></canvas>
      </div>
    </div>
  </div>

  <!-- グラフ表示ロジックを含むJavaScriptファイルの読み込み -->
  <script src="pachinko_graph.js"></script>
</body>
</html>
